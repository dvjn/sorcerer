name: conformance

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  conformance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build sorcerer binary
        run: |
          go build -o sorcerer ./cmd/sorcerer

      - name: Build conformance test binary
        run: |
          cd distribution-spec/conformance
          go test -c

      - name: Start sorcerer server
        run: |
          ./sorcerer &
          # Wait for server to be ready
          for i in $(seq 1 30); do
            if curl -s http://localhost:3000/v2/ > /dev/null 2>&1; then
              echo "Server is ready"
              exit 0
            fi
            echo "Waiting for server... ($i/30)"
            sleep 1
          done
          echo "Server did not start in time"
          exit 1

      - name: Run conformance tests
        working-directory: distribution-spec/conformance
        env:
          OCI_ROOT_URL: http://localhost:3000
          OCI_NAMESPACE: sorcerer/test
          OCI_TEST_PULL: 1
          OCI_TEST_PUSH: 1
          OCI_TEST_CONTENT_DISCOVERY: 1
          OCI_TEST_CONTENT_MANAGEMENT: 0
          OCI_HIDE_SKIPPED_WORKFLOWS: 0
          OCI_DEBUG: 0
        run: ./conformance.test --ginkgo.skip="Cross-Repository Blob Mount"

      - name: Upload conformance results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: conformance-results
          path: |
            distribution-spec/conformance/report.html
            distribution-spec/conformance/junit.xml
